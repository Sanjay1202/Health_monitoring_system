<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Health Monitoring System - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <div class="flex justify-center mb-6">
        <img
          alt="Health Monitoring System Logo - A stylized heart with a pulse line"
          class="w-24 h-24"
          height="100"
          src="https://storage.googleapis.com/a1aa/image/RxabRpiAl8RSkEfAlSqSmbRlwxY_5M9DkttpJJ28Odc.jpg"
          width="100"
        />
      </div>
      <h2 class="text-2xl font-bold text-center mb-6">
        Health Monitoring System
      </h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700" for="email"> Email </label>
          <input
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="email"
            name="email"
            required=""
            type="email"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700" for="password"> Password </label>
          <input
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            id="password"
            name="password"
            required=""
            type="password"
          />
        </div>
        <div class="flex items-center justify-between mb-4">
          <div class="flex items-center">
            <input
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              id="rememberMe"
              name="rememberMe"
              type="checkbox"
            />
            <label class="ml-2 block text-gray-900" for="rememberMe">
              Remember me
            </label>
          </div>
          <a class="text-blue-500 hover:underline" href="#">
            Forgot password?
          </a>
        </div>
        <button
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="submit"
        >
          Login
        </button>
      </form>
      <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a class="text-blue-500 hover:underline" href="/signup.html">
          Sign up
        </a>
      </p>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          const users = JSON.parse(localStorage.getItem("users")) || [];
          const user = users.find(
            (user) => user.email === email && user.password === password
          );

          if (user) {
            localStorage.setItem("isLoggedIn", "true");
            alert("Login successful");
            window.location.href = "/index.html";
          } else {
            alert("Invalid email or password");
          }
        });
    </script>
  </body>
</html>
