<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Health Monitoring System - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {  
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
      <!-- Navbar -->
      <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <div class="flex-shrink-0 flex items-center">
                <img
                  alt="Health Monitoring System Logo - A stylized heart with a pulse line"
                  class="h-8 w-8"
                  height="32"
                  src="https://storage.googleapis.com/a1aa/image/RxabRpiAl8RSkEfAlSqSmbRlwxY_5M9DkttpJJ28Odc.jpg"
                  width="32"
                />

                <span class="ml-2 text-xl font-bold">
                  Health Monitoring System
                </span>
                <div
                  class="hidden sm:block sm:ml-6 sm:space-x-8 sm:flex sm:items-center sm:space-x-8"
                >
                  <a
                    class="border-b-2 border-transparent text-blue-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium hover:bg-blue-500 hover:text-white"
                    href="/index.html"
                  >
                    Home
                  </a>
                  <a
                    class="border-b-2 border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
                    href="/dashboard.html"
                  >
                    Dashboard
                  </a>
                  <a
                    class="border-b-2 border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 text-sm font-medium"
                    href="/health_calculator.html"
                  >
                    Real-Time Data
                  </a>
                </div>
              </div>
            </div>
            <div class="hidden sm:ml-6 sm:flex sm:items-center" id="authLinks">
              <a
                class="text-white hover:text-gray-700 bg-gradient-to-r from-blue-500 to-blue-800 mx-4 px-3 py-2 rounded-md text-sm font-medium"
                href="/login.html"
              >
                Login
              </a>
              <a
                class="bg-gradient-to-r from-blue-500 to-blue-800 text-white px-3 py-2 rounded-md text-sm font-medium hover:text-gray-700"
                href="/signup.html"
              >
                Sign Up
              </a>
            </div>
            <div
              class="hidden sm:ml-6 sm:flex sm:items-center"
              id="logoutLink"
              style="display: none"
            >
              <button
                class="text-white hover:text-gray-700 bg-gradient-to-r from-blue-500 to-blue-800 px-3 py-2 rounded-md text-sm font-medium"
                id="logoutButton"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <div class="max-w-7xl mx-auto">
          <div class="bg-white shadow-lg rounded-lg p-8">
            <div class="flex justify-center mb-6">
              <img
                alt="Health Monitoring System Banner - A family using health monitoring devices"
                class="w-full h-64 object-cover rounded-lg"
                height="500"
                src="/dashboard.jpeg"
                width="800"
              />
            </div>
            <h1 class="text-3xl font-bold text-center mb-6">
              Welcome to the Health Monitoring System
            </h1>
            <p class="text-gray-700 text-center mb-6">
              Track your health metrics, monitor your progress, and stay on top
              of your health with our comprehensive health monitoring system.
            </p>
            <div class="flex justify-center">
              <button
                type="submit"
                id="submit"
                class="bg-blue-500 text-white px-6 py-3 rounded-md text-lg font-medium hover:bg-blue-600"
              >
                Get started
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const isLoggedIn = localStorage.getItem("isLoggedIn");

        if (isLoggedIn === "true") {
          document.getElementById("authLinks").style.display = "none";
          document.getElementById("logoutLink").style.display = "flex";
        } else {
          document.getElementById("authLinks").style.display = "flex";
          document.getElementById("logoutLink").style.display = "none";
        }

        document
          .getElementById("submit")
          .addEventListener("click", function () {
            if (isLoggedIn === "true") {
              window.location.href = "/dashboard.html";
            } else {
              alert("Please login to continue");
            }
          });

        document
          .getElementById("logoutButton")
          .addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "/index.html";
          });
      });
    </script>
  </body>
</html>
